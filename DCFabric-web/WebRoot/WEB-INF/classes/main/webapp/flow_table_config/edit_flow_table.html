        <script type="text/javascript">

            function getQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);
                if (r != null)
                    return unescape(r[2]);
                return null;
            }

            function getControl(doms, callback) {
                $.post("../control/list", {}, function (data) {
                    if (data.status == "0" || data.status == 0) {
                        data = data.data;
                        var aaData = [];
                        for (var i in data) {
                            _.each(doms, function (obj) {
                                obj.append("<option value='" + data[i].ip + "|" + data[i].port + "'>" + data[i].ip + ":" + data[i].port + "</option>");
                            });
                        }
                    }
                    callback();
                }, "json");
            }

            function loop_for_value_by_id(obj, level) {
                var tmp = {};
                var lvl = obj.attr("level");
                obj.find("[level='" + lvl + level + "']").each(function () {
                    if ($(this).hasClass("child")) {
                        tmp[$(this).attr("id")] = loop_for_value_by_id($(this), "1");
                    } else {
                        tmp[$(this).attr("id")] = $(this).val();
                    }
                });
                return tmp;
            }

            function add() {
                var content = {};
                content = loop_for_value_by_id($(".getflow_val"), "");
                
                var ip = $("#controller").val().split("|")[0];
                var port = $("#controller").val().split("|")[1];

                $.post("../flowtable/edit", {ip: ip, port: port, content: JSON.stringify(content)}, function (data) {
                    if (data.status == "0" || data.status == 0) {
                        if (data.data) {
                            alert("添加成功！")
                            /*$("#myModal2").hide();
                            search();*/
                            window.location = "flow_table_config.html";
                        } else {
                            alert("添加失败！");
                        }
                    }
                }, 'json');
            }
            
            function loop_obj(obj, dom){
                for(var o in obj){
                    var selector = $("#"+o, dom);
                    if(typeof(obj[o])==="object"){
                        loop_obj(obj[o], selector);
                    }else{
                        selector.val(obj[o]);
                    }
                }
            }
            function registEventListener() {
                $("#flow_preserve").click(function () {
                    add();
                });
            }

            $(function () {
                registEventListener();
                
                var b = new Base64();

                var params = getQueryString("obj");
                params = b.decode(params);
                params = JSON.parse(params);
                $("#controller").val(params.cip + "|" + params.cport);
                loop_obj(params, $("body"));

            });
        </script>
