<script type="text/javascript">
    function search(){
        $.post("../control/list",{},function(data){
            if(data.status=="0"||data.status==0){
                data = data.data;
                var aaData = [];
                for(var i in data){
                    var oper = "<button type='button' class='btn btn-danger btn-small' onclick='del(" + JSON.stringify(data[i]) + ")''>删除</button>"+
                            "<button type='button' class='btn btn-primary btn-small' onclick='viewSwitchesInfo(" + JSON.stringify(data[i]) + ")'>查看交换机信息</button>";
                    var obj = [
                        data[i].ip,
                        data[i].port,
                        oper
                    ];

                    aaData.push(obj);
                }
                showTable(aaData);
            }
        },"json");
    }
    function add(){
        var ip = $("#ip").val();
        var port = $("#port").val();
        $.post("../control/add",{ip:ip,port:port},function(data){
            if(data.status=="0"||data.status==0){
                if(data.data){
                    alert("添加成功！")
                    $("#myModal2").hide();
                    search();
                }else{
                    alert("添加失败！")
                }
            }
        },'json')
    }
    function viewSwitchesInfo (obj) {
        var control = obj.ip + "|" + obj.port;
        window.location = "../interchanger_desc/interchanger_desc.html?control="+control;
    }
    function del(obj){
        var flag = window.confirm("是否删除该项？");
        if(flag==false){return;}
        $.post("../control/del",{ip:obj.ip,port:obj.port},function(data){
            if(data.status=="0"||data.status==0){
                if(data.data){
                    alert("删除成功！")
                    search();
                }else{
                    alert("删除失败！")
                }
            }
        },'json')
    }
    $(function(){
        $("#user_login span").html(user);
        search();
    })
</script>
