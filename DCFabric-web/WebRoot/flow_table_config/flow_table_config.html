    function delFlowItem(obj){
        var flag = window.confirm("是否删除该项？");
        if(flag==false){return;}
        var cip = obj.cip;
        var cport = obj.cport;
        var o = {
            DPID: obj.dpid,
            uuid: obj.uuid
        };
        
        $.post("../flowtable/del",{ip:cip,port:cport, content:JSON.stringify(o)},function(data){
            if(data.status=="0"||data.status==0){
                if(data.data){
                    alert("删除成功！")
                    search();
                }else{
                    alert("删除失败！")
                }
            }
        },'json')
    }
