        <script type="text/javascript">
            function getControl(obj){
                $.post("../control/list",{},function(data){
                    if(data.status=="0"||data.status==0){
                        data = data.data;
                        var aaData = [];
                        for(var i in data){                    
                            obj.append("<option value='"+data[i].ip+"|"+data[i].port+"'>"+data[i].ip+":"+data[i].port+"</option>")
                        }
                    }
                    obj.trigger('change');
                },"json");
            }
            function isContain(arr, value) {
                var flag = false;
                for (var i in arr) {
                    if (value == arr[i]) {
                        flag = true;
                        break;
                    }
                }
                return flag;
            }
            function viewDetails(obj){
                var invalidKey = ["meter-id", "group-id", "table", "idle_timeout", "hard_timeout", "cip", "cport"];
                var cont = "";
                for(var i in obj){
                    if (isContain(invalidKey, i)) continue;
                    cont += "<div class='span4' style='margin-left:0px;padding: 5px;width: 240px;'>"
                    cont +=     "<p>"+i+"：<strong style='color:#555'>"+obj[i]+"</strong></p>"
                    cont += "</div>";
                }
                $("#flow_details").html("");
                $("#flow_details").append(cont);
                $("#myModal").modal('show');
            }
            function search(){
                var ip = $("#control").val().split("|")[0];
                var port = $("#control").val().split("|")[1];
                $.post("../firewall/searchrule",{ip:ip,port:port},function(data){
                    if(data.status=="0"||data.status==0){
                        data = data.data;
                        var aaData = [];
                        var oper = "-";
                        for(var i in data){
                            var obj1 = {
                                "ruleid": "-",
                                "switchid": "-",
                                "src-inport":"-",
                                "vlan-id":"-",
                                "src-mac":"-",
                                "dst-mac":"-",
                                "dl-type":"-",
                                "src-ip":"-",
                                "dst-ip":"-",
                                "nw-proto":"-",
                                "tp-src":"-",
                                "tp-dst":"-",
                                "vlan-priority":"-",
                                "nw-tos":"-",
                                "priority":"-",
                                "action":"-"
                            }
                            var datas = $.extend(obj1,data[i])
                            oper = "<button type='button' class='btn btn-success btn-small' onclick='viewDetails(" + JSON.stringify(datas) + ")''>查看</button>";
                            oper += "<button type='button' class='btn btn-danger btn-small' onclick='delRule(\""+datas["ruleid"]+"\", \""+datas["cip"]+"\", \""+datas["cport"]+"\")'>删除</button>";
                            var obj = [
                                datas["ruleid"],
                                datas["switchid"],
                                datas["src-ip"],
                                datas["dst-ip"],
                                datas["nw-proto"],
                                datas["action"],
                                oper
                            ]
                            aaData.push(obj);
                        }
                        showTable(aaData);
                        $("#datatable-table").show();
                    }
                },"json");
            }
            function delRule(ruleID, cip, cport) {
                $.post("../firewall/delrule", {ip: cip, port: cport, rid: ruleID}, function(resp){
                    if (resp.status == "0" || resp.status == 0) {
                        search();
                    } else {
                        alert("删除失败！");
                    }
                }, "json");
            }
            function add(){
                var ip = $("#control").val().split("|")[0];
                var port = $("#control").val().split("|")[1];
                
                var action = $("#action").val();
                var content = {
                    "switchid":$("#switchid").val(),
                    "src-inport":$("#src-inport").val(),
                    "vlan-id":$("#vlan-id").val(),
                    "src-mac":$("#src-mac").val(),
                    "dst-mac":$("#dst-mac").val(),
                    "dl-type":$("#dl-type").val(),
                    "src-ip":$("#src-ip").val(),
                    "dst-ip":$("#dst-ip").val(),
                    "nw-proto":$("#nw-proto").val(),
                    "tp-src":$("#tp-src").val(),
                    "tp-dst":$("#tp-dst").val(),
                    "vlan-priority":$("#vlan-priority").val(),
                    "nw-tos":$("#nw-tos").val(),
                    "priority":$("#priority").val(),
                    "action":action
                };
                for(var i in content){
                    if(content[i]==""){
                        delete content[i];
                    }
                }
                $.post("../firewall/addrule",{ip:ip,port:port,content:JSON.stringify(content)},function(data){
                    if(data.status=="0"||data.status==0){
                        if(data.data){
                            alert("添加成功！")
                            $("#myModal2").hide();
                            search();
                        }else{
                            alert("添加失败！")
                        }
                    }
                },'json')
            }
        
            function getFirewallStatus() {
                var ip = $("#control").val().split("|")[0];
                var port = $("#control").val().split("|")[1];
                
                $.post("../firewall/getstatus",{ip:ip, port:port}, function(resp){
                    if (resp.status == "0" || resp.status == 0) {
                        var status = resp.data;
                        $(".fireStatus button").removeClass("btn-success");
                        $("button[action='"+status+"']").addClass("btn-success");
                    }
                }, "json");
            }
            
            $(function(){
                $("#user_login span").html(user);
                $("#datatable-table").hide();
                $("#control").change(function(){
                    getFirewallStatus();
                    
                    // 获取switchID列表
                    var ip = $("#control").val().split("|")[0];
                    var port = $("#control").val().split("|")[1];
                    $.post("../switchinfo",{ip:ip,port:port},function(data){
                        if(data.status=="0"||data.status==0){
                            data = data.data;
                            $("#switchid").html("");
                            $("#switchid").append("<option value=''>请选择</option>");
                            for(var i in data){
                                $("#switchid").append("<option>"+data[i].dpid+"</option>")
                            }
                        }
                    },"json");
                });
                
                $("#action_key").change(function(){
                    var value = $(this).val();
                    if (value !== "") {
                        $("#action_value").show();
                    } else {
                        $("#action_value").hide();
                    }
                });
                
                $(".fireStatus").on('click', 'button', function(){
                    var ip = $("#control").val().split("|")[0];
                    var port = $("#control").val().split("|")[1];
                    var o = $(this);
                    var action = o.attr("action");
                    $.post("../firewall/setstatus", {ip:ip, port:port, action:action}, function(resp){
                        if (resp.status == 0 || resp.status == "0") {
                            $(".fireStatus button").removeClass("btn-success");
                            o.addClass("btn-success");
                        } else {
                            alert("设置防火墙状态失败!");
                        }
                    }, "json");
                });
                
                getControl($("#control"));
            })
