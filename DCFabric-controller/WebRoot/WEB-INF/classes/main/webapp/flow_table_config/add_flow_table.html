<script type="text/javascript">
    
            function getControl(doms){
                $.post("../control/list",{},function(data){
                    if(data.status=="0"||data.status==0){
                        data = data.data;
                        var aaData = [];
                        for(var i in data){                    
                            _.each(doms, function(obj) {obj.append("<option value='"+data[i].ip+"|"+data[i].port+"'>"+data[i].ip+":"+data[i].port+"</option>");});
                        }
                        $("#controller").trigger('change');
                    }
                },"json");
            }
    
            function loop_for_value_by_id(obj,level){
                var tmp = {};
                var lvl=obj.attr("level");
                obj.find("[level='"+lvl+level+"']").each(function(){
                    if($(this).hasClass("child")){
                        if($(this).children().val()||$(this).attr("id")!="writeAction"){  
                        tmp[$(this).attr("id")] = loop_for_value_by_id($(this),"1");}
                    }else {                     
                            tmp[$(this).attr("id")] = $(this).val();
                    }
                });
                if (!$.isEmptyObject(tmp)) {
                    return tmp;
                }
            }
            
            function add(){
                var content = {};
                content = loop_for_value_by_id($(".getflow_val"),"");
                
                var ip = $("#controller").val().split("|")[0];
                var port = $("#controller").val().split("|")[1];

               $.post("../flowtable/add",{ip:ip,port:port,content:JSON.stringify(content)},function(data){
                    if(data.status=="0"||data.status==0){
                        if(data.data){
                            alert("添加成功！")
                            /*$("#myModal2").hide();
                            search();*/
                        }else{
                            alert("添加失败！");
                        }
                    }
                },'json');
            }
            
            function registEventListener() {
                $("#controller").on('change',function(){
                    var host = $(this).val();
                    if (host) {
                        var ips = host.split("|");
                        $.get("../switchinfo", {ip:ips[0], port:ips[1]}, function(data){
                            if (data.status == 0 || data.status == "0") {
                                $("#DPID option").remove();
                                _.each(data.data, function(item){
                                    $("#DPID").append("<option value='"+item.dpid+"'>"+item.dpid+"</option>");
                                });
                            }
                        }, 'json');
                    }
                });
                
                $("#flow_preserve").click(function(){
                    add();
                });
            }
            
            $(function(){
                registEventListener();
                getControl([$("#controller")]);
            });
</script>
